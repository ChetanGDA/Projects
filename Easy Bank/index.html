<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyBanks | The landing page</title>
  <link rel="stylesheet" href="../Easy Bank/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header>
    <div class="container">
      <nav class="main-nav">
        <a href="#" class="logo">
          <img src="../Easy Bank/images/logo.svg" alt="Easybank Logo" />
        </a>
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="#Home" class="nav-link">Home</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="nav-link">Blog</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="nav-link">Careers</a>
          </li>
        </ul>
        <div class="nav-cta">
          <button class="cta">Request Invite</button>
        </div>
        <div class="nav-toggle">
          <button class="mobile-toggler">
            <img src="images/icon-hamburger.svg" alt="Menu toggler" />
          </button>
        </div>
      </nav>
    </div>
  </header>

  <div class="mobile-overlay"></div>

  <section class="showcase">
    <div class="container">
      <div class="showcase__message">
        <h1 class="showcase__title dark-blue-3">
          Next generation digital banking
        </h1>
        <p class="showcase__details">
          Take your financial life online. Your Easybank account will be a<br>
          one-stop-shop for spending, saving, budgeting, investing, and<br>
          much more.
        </p>
        <div class="showcase__cta">
          <button class="cta">Request Invite</button>
        </div>
      </div>
      <div class="showcase__graphic">
        <img src="../Easy Bank/images/image-mockups.png" alt="Mockup designs of easybank's mobile applications">
      </div>
    </div>
  </section>



</body>

</html>
